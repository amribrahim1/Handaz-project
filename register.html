<!DOCTYPE html>
<html lang="en">
<head>
  <title>تسجيل حساب جديد | شيزلونج</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/logo-login.png">
  <!--Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <a href="#"><img style="margin-right: 45%;" src="images/logo-login.png"></a>
        <h4 style="text-align: center;margin: 50px;">تسجيل حساب جديد</h4>
        <form class="needs-validation" name="RegForm" novalidate>
          <div class="form-group">
            <input style="direction:ltr;" type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="عنوان البريد الإلكتروني *" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">من فضلك ادخل البريد الالكتروني</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" pattern=".{6,}" placeholder="كلمة المرور *" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">من فضلك ادخل كلمه المرور</div>
          </div>
          <button type="submit" class="btn btn-primary" name="submit" id="quickstart-sign-up">تسجيل حساب جديد</button>
          <button class="btn btn-dark" id="sign-out" style="width:30%;float:left;display:none;" onclick="signout()">تسجيل الخروج</button>
          <span style="margin-right: 45%;">أو&nbsp;&nbsp;<a href="userlogin.html">دخول</a></span>
        </form>
        <form class="needs-validation needdata" name="DataForm" id="DataForm" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="اسم المستخدم *" pattern=".{3,}" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">من فضلك ادخل اسم المستخدم</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phone" pattern="[0-9]{11,}" placeholder="رقم الموبايل" name="phone">
          </div>
          <div class="form-group">
            <select name="yearpicker" id="yearpicker" type="year" class="form-control" required><option disabled selected value>سنة الميلاد *</option></select>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">من فضلك ادخل سنه الميلاد</div>
          </div>
          <div class="form-group">
            <select name="gender" id="gender" type="year" class="form-control" required><option disabled selected value>النوع *</option><option>ذكر</option><option>أنثى</option></select>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">من فضلك ادخل النوع </div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required>&nbsp;&nbsp;&nbsp;&nbsp; موافق على الشروط والأحكام *
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">متطلب إلزامي</div>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" name="submit">أكمل التسجيل</button>
        </form>
           
      </div>

      <div class="start">
        <a href="#"><img src="images/logo-white.png"></a>
        <h2>ابدأ رحلة العلاج النفسي في خصوصية تامة</h2>
      </div>

      <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
      <script src="register.js"></script>
      <script>
       
      </script>
</body>
