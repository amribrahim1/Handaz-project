<body>
    <div class="container">
        <a href="#"><img style="margin-right: 45%;" src="images/logo-login.png"></a>
        <h4 style="text-align: center;margin: 50px;">دخول</h4>
        <h5 id="ready" style="text-align: center;color:red;display:none;">لقد سجلت دخولك، سيتم توجيهك إلى <a href="profile.html"> صفحتك الشخصية</a></h5><br>
        <form class="needs-validation" id="LoginForm" name="LoginForm" action="profile.html">
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="عنوان البريد الإلكتروني *" name="uname" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="كلمة المرور *" name="pswd" required>
          </div>
          <button type="submit" class="btn btn-primary" name="submit" id="quickstart-sign-up">دخول</button>
          <div id=sign-out></div>
          <span style="margin-right: 40%;">أو&nbsp;&nbsp;<a href="register.html"> تسجيل حساب جديد</a></span>
        </form>
           
      </div>

        <a href="#"><img src="images/logo-white.png"></a>
        <h2>ابدأ رحلة العلاج النفسي في خصوصية تامة</h2>
      </div>
